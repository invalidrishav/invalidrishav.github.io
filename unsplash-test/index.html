<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap');
        </style>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unsplash API test #1</title>
    </head>
    <link rel="stylesheet" href="./assets/main.css" />
    <body>
        <header>
            <nav>
                <a href="./index.html">
                    <h1>Walls</h1>
                </a>
                <ul>
                    <li>
                        <a
                            href="https://undraw.co/illustrations"
                            target="_blank"
                            >Check out illustrations!</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <section id="home">
            <div class="tagline">
                <h1>Fresh daily wallpapers</h1>
                <p>
                    Get the fresh, HD wallpapers from world's top website
                    Unsplash
                </p>
                <h3 class="net_indicator" id="net_indicator"></h3>
            </div>
            <div class="action_bar">
                <div class="search_result">featured</div>
                <form class="user_input" id="form" type="form">
                    <input
                        type="text"
                        placeholder="Search free photos"
                        autocomplete="off"
                        id="input"
                    />
                    <button type="button" id="search">Go</button>
                </form>
            </div>
            <div class="main_container">
                <div class="page_no_one"></div>
                <div class="page_no_two"></div>
                <div class="page_no_three"></div>
            </div>
        </section>

        <script src="./main.js"></script>
        <script src="./assets/internet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>

        <script>
            gsap.from('section', {
                opacity: 0,
            });
            gsap.from('.page_no_one', {
                delay: 1,
                opacity: 0,
                y: -300,
            });
            gsap.from('.page_no_two', {
                delay: 1.8,
                opacity: 0,
                y: -300,
            });
            gsap.from('.page_no_three', {
                delay: 1.3,
                opacity: 0,
                y: -300,
            });
        </script>
    </body>
</html>
